<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Rooms Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Rooms Chat</h1>
        <div class="form-group">
            <input id="roomInput" type="text" class="form-control" placeholder="Enter room name" />
            <button id="joinButton" class="btn btn-primary mt-2">Join Room</button>
        </div>
        <div class="form-group">
            <input id="usernameInput" type="text" class="form-control" placeholder="Enter your username" />
            <button id="createUserButton" class="btn btn-secondary mt-2">Create User</button>
        </div>
        <div class="form-group">
            <input id="messageInput" type="text" class="form-control" placeholder="Type a message..." />
            <button id="sendButton" class="btn btn-success mt-2">Send Message</button>
        </div>
        <button id="getUsersButton" class="btn btn-info mt-2">Get Room Users</button>
        <ul id="messages" class="list-group mt-3"></ul>
        <div id="roomUsers" class="mt-3"></div>
    </div>

    <script>
        const socket = io();

        // Join room
        document.getElementById('joinButton').onclick = () => {
            const room = document.getElementById('roomInput').value;
            const username = document.getElementById('usernameInput').value;
            socket.emit('joinRoom', { room, username }); // Join the room
        };

        // Create user
        document.getElementById('createUserButton').onclick = () => {
            const username = document.getElementById('usernameInput').value;
            socket.emit('createUser', { username }); // Create user
            document.getElementById('usernameInput').value = ''; // Clear input
        };

        // Send message
        document.getElementById('sendButton').onclick = () => {
            const room = document.getElementById('roomInput').value;
            const message = document.getElementById('messageInput').value;
            socket.emit('message', { room, message }); // Send message to room
            document.getElementById('messageInput').value = ''; // Clear input
        };

        // Get room users
        document.getElementById('getUsersButton').onclick = () => {
            const room = document.getElementById('roomInput').value;
            socket.emit('getRoomUsers', { room }); // Request the list of users
        };

        // Receive message
        // Receive message
        // Receive message
        socket.on('message', ({ username, message }) => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.appendChild(document.createTextNode(`${username}: ${message}`));
            document.getElementById('messages').appendChild(li);
        });


        // Receive room users info
        socket.on('roomUsers', ({ room, users }) => {
            const userList = document.getElementById('roomUsers');
            userList.innerHTML = `<h5>Users in ${room}:</h5><ul class="list-group">`;

            // Check if there are users in the room
            if (users && Array.isArray(users) && users.length > 0) {
                users.forEach(user => {
                    const userLi = document.createElement('li');
                    userLi.className = 'list-group-item';
                    userLi.textContent = `Username: ${user.username}, Last Connected: ${new Date(user.lastSeen).toLocaleString()}`;
                    userList.appendChild(userLi);
                });
            } else {
                userList.innerHTML += `<li class="list-group-item">No users in this room.</li>`;
            }

            userList.innerHTML += `</ul>`;
        });

        // Notify user creation
        socket.on('userCreated', ({ username, id }) => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = `New user created: ${username} (ID: ${id})`;
            document.getElementById('messages').appendChild(li);
        });

    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
